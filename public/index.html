    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      :root{
          --headerSize:calc(40px + (14px * 2));
          --sideSize:calc(216.938px + (24px *2));
          --sideSizeMobiled:calc(56px + (8px * 2));
      }
      
      *{
          transition:0.3s;
      }
      svg{
          transition:0s;
      }
      header{
          /* width: calc(100vw - (179.297px + 16px + 16px));
          left:calc(179.297px + 16px + 16px); */
      }
      #side{
          top:var(--headerSize);
          display: flex;
          flex-direction:column;
          justify-content:space-between;
          transition: 0.3s;
          bottom: 0;
      }
      *{
          font-family: "Poppins", sans-serif;
          font-weight:400 ;
      }
      .active{
          /* background:whitesmoke; */
      }
      .active a .icon svg{
      }
      #main{
        position: relative;
        top: var(--headerSize) !important;
        left: var(--sideSize) !important ;
        width: calc(100% - var(--sideSize)) !important;
      }
      @media screen and (max-width:900px) {
          .mobiled{
              display :none !important;
          }
          #main{
            left: var(--sideSizeMobiled) !important;
            width: calc(100% - var(--sideSizeMobiled)) !important;
            }
          
          
      }
  
  </style>
  <style>
    :root{
      --yellow : #b9922e;
      --green :rgb(22 101 52);
    }
      .form-check-input:checked{
          background-color:var(--yellow) !important;
          border-color:var(--yellow) !important;

      }
      .text-yellow-main{
          color:var(--yellow);
      }
      .bg-yellow-main{
          background-color:var(--yellow);
      }
      .border-yellow-main{
          border-color:var(--yellow);
      }
      .accent-yellow-main{
          accent-color:var(--yellow);
      }
      #table_menu{
      }
      
      @media print {
        .print_content{
          display: flex !important;
        }
        *{display: none ;}
      }
      
      label.for-active{
        opacity: 0.4 !important;
      }
      label.for-active.active{
        color: var(--green) !important;
        border : 2px solid var(--green) !important;
        opacity: 1 !important;
        background: #fff;
        
      }
      
      label.for-active .close-tag{
        display: none;
      }
      label.for-active.active .close-tag{
        display: block;
      }
      
      .gallery-box{
        
      }
      .gallery-box:hover img{
        filter: brightness(0.5);
      }
      .gallery-box .text{
        bottom: -100%;
      }
      .gallery-box:hover .text{
        bottom: 0;
      }

      .gallery-box .text-top{
        top: -100%;
      }
      .gallery-box:hover .text-top{
        top: 0;
      }
      
  </style>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>

      const activeElement = document.querySelector('.active');
      
      // Check if the element exists
      if (activeElement) {
          // Change its class values
          activeElement.childNodes[1].classList.remove('text-gray-100'); // Remove the active class
          activeElement.classList.remove('hover:bg-green-900'); // Remove the active class
          activeElement.classList.add('text-green-800'); // Add a new class
      }
      </script>
